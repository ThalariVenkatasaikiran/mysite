<!DOCTYPE html>
<html>
<head>
    <title>Honda Enquiry Form</title>
</head>
<body>
    <h1>Honda Products Enquiry and Test Drive Booking</h1>
    {% if submitted %}
        <p>Your test drive is booked for {{ submitted_time }}. Thank you!</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <label for="{{ form.test_drive_timing.id_for_label }}">Test Drive Timing:</label>
        {{ form.test_drive_timing }}
        <button type="submit">Submit</button>
    </form>
</body>
</html>
